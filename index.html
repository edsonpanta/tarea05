<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ..::.. Juego del Ahorcado ..::.. </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo-ahoracado.css">

    <script src="libs/sweetalert2.all.min.js"></script>

</head>

<body>

    <div class="mb-3">
        <table align="center" width="50%" border="1">

            <tr>
                <td colspan="3" height="80px" align="center" style="border-collapse: collapse;">
                    <label class="form-label" style="font-family: Times New Roman;">
                        <h2>..::.. Juego del Ahorcado ..::..</h2>
                    </label>
                </td>
            </tr>

            <tr>
                <td align="right" height="40px">
                    <label class="form-label" style="font-family: Times New Roman;"> Ingrese letra :</label>
                </td>
                <td align="center">
                    <input type="text" class="form-control" id="txtLetra" placeholder="Ingrese letra"
                        style="width: 80%; font-family: Times New Roman;" onKeyUp="convertirMayusculas();" disabled
                        required>
                </td>
                <td colspan="2" align="left" height="80px">
                    <input type="button" class="btn btn-primary" id="btnIngresar" value="Insertar" onclick="verificarLetra();"
                        style="font-family: Times New Roman;" disabled>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <hr style="width:100%; color: blue;">
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label id="lblPalabraMostrando" style="font-family: Times New Roman;">
                        _ _ _ _ _ _
                    </label>
                </td>
                <td align="center">
                    <label style="font-family: Times New Roman;">Intentos: </label>
                    <label id="lblIntento" style="font-family: Times New Roman;">------</label>
                </td>
                <td align="center">
                    <button class="btn btn-success" id="btnIniciar" onclick="iniciarJuego()">Iniciar</button>
                    <br>
                    <button class="btn btn-primary" onclick="pista()">Pista</button>
                    <br>
                    <button class="btn btn-warning" id="btnReiniciar" onclick="reiniciarJuego()">Reiniciar</button>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <hr style="width:100%; color: blue;">
                </td>
            </tr>

            <tr>
                <td align="center" colspan="3">
                    <br>
                    <div id="divResultadoImagen">
                        <img src="img/ahorcado_6.png" alt="" id="image6" width="100px" height="200px">
                    </div>
                </td>
            </tr>

        </table>
    </div>

    <script src="js/Juego.js"></script>
    <script src="js/Utils.js"></script>
</body>

</html>
